<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Submission</title>
  </head>
  <body>
    <table colspan="2">
      <tr>
        <td>First name</td>
        <td><input type="text" name="" id="" /></td>
      </tr>
      <tr>
        <td>Last name</td>
        <td><input type="text" name="" id="" /></td>
      </tr>
      <tr>
        <td>Phone Number</td>
        <td><input type="number" name="" id="" /></td>
      </tr>
      <tr>
        <td>Email</td>
        <td><input type="email" name="" id="" /></td>
      </tr>
      <tr>
        <td>Gender</td>
        <td>
          <input type="radio" id="male" name="gender" value="male" />
          <label for="male">Male</label><br />
          <input type="radio" id="female" name="gender" value="female" />
          <label for="female">Female</label><br />
          <input type="radio" id="other" name="gene" value="other" />
          <label for="other">Other</label><br />
          <input type="radio" id="other" name="checked" value="other" checked />
          <label for="other">Checked</label><br />
        </td>
      </tr>
      <tr>
        <td></td>
      </tr>
      <tr>
        <td>I own a</td>
        <td>
          <input type="checkbox" id="bike" name="bike" value="Bike" />
          <label for="bike">Bike</label><br />
          <input type="checkbox" id="car" name="car" value="Car" checked />
          <label for="car">Car</label><br />
          <input type="checkbox" id="boat" name="boat" value="Boat" />
          <label for="boat">Boat</label><br />
        </td>
      </tr>
      <tr>
        <td>I am a</td>
        <td>
          <input type="radio" id="female" name="gender" value="female" />
          <label for="female">Female</label><br />
        </td>
      </tr>
      <tr>
        <td>Not a</td>
        <td>
          <input type="radio" id="male" name="gender" value="male" checked />
          <label for="male">Male</label><br />
        </td>
      </tr>
      <tr>
        <td>Please Write a review</td>
        <td>
          <textarea name="" id="" cols="30" rows="10"></textarea>
        </td>
      </tr>
      <tr>
        <td colspan="5">
          <input type="submit" value="Submit" /> -- When you click on Submit it
          should take the user to Rocky's picture in a New tab
        </td>
      </tr>
      <tr>
        <td colspan="5">
          <input
            type="submit"
            value="Take me to Facebook"
            style="background-color: blue; color: white"
          />
        </td>
      </tr>
    </table>
  </body>
</html>
