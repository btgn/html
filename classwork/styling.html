<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styling</title>
    <!-- The style tag is used to apply CSS (Cascading Style Sheets) -->
    <style>
      /* STYLES APPLIED TO ONLY TAG NAMES */
      body,
      footer {
        font-size: 34px;
      }
      /* STYLES APPLIED TO ONLY CLASS NAMES */
      .italicClass {
        font-style: italic;
      }
      /* STYLES APPLIED TO ONLY ID NAMES */
      #boldId {
        font-weight: bold;
      }
      .bold-italic {
        font-style: italic;
        font-weight: bold;
      }
      .color-red {
        color: red;
      }
      .color-blue {
        color: blue;
      }
    </style>
  </head>
  <body>
    <!-- Inline Styling -->
    <h3 style="color: pink;">Chick</h3>
    <h3>Hen</h3>
    <p class="italicClass">Welcome to <span id="boldId"> Stylings </span></p>
    <p class="bold-italic color-blue">Inky Pinky Ponky</p>
    <p class="bold-italic">I hate Donkeys</p>
  </body>
  <footer>
    This is the footer
  </footer>
</html>
